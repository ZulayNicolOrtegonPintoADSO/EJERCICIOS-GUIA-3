<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>punto 9 corredor de maratón</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>CASO CORREDOR DE MARATÓN</b></h1>

    <p>Un corredor de maratón (distancia 42,195 Km) ha recorrido la carrera en 2 horas 25 minutos. Se desea un algoritmo que calcule el tiempo medio en minutos por kilómetro</p>

    <input id="tiempo" type="text" placeholder="TIEMPO EN MIN">
    <br>
    <input id="distancia" type="text" placeholder="DISTANCIA EN KM">
    <br>
    <button id="calcular">CALCULAR</button>
    <br>
    <button id="rta"> rta </button>

    <h2>CONVERSOR SEG => MIN</h2>
    <input id="seg" type="text" placeholder="SEG">
    <button id="min">MIN</button>

    <h2>CONVERSOR H => MIN</h2>
    <input id="h" type="text" placeholder="H">
    <button id="min1">MIN</button>

    <h2>CONVERSOR M => KM</h2>
    <input id="m" type="text" placeholder="M">
    <button id="km">KM</button>

    <script src="main.js"></script>
</body>
</html>
